<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק הזיכרון - אופנועים</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>משחק הזיכרון - אופנועים</h1>
            <div class="game-stats">
                <div class="stat">
                    <span class="label">מהלכים:</span>
                    <span id="moves">0</span>
                </div>
                <div class="stat">
                    <span class="label">זמן:</span>
                    <span id="time">00:00</span>
                </div>
                <div class="stat">
                    <span class="label">זוגות:</span>
                    <span id="matches">0/12</span>
                </div>
            </div>
            <button id="restart-btn" class="restart-btn">משחק חדש</button>
        </header>

        <main>
            <div class="game-board" id="game-board">
                <!-- Cards will be generated by JavaScript -->
            </div>
        </main>

        <div class="victory-modal" id="victory-modal">
            <div class="modal-content">
                <h2>🏆 כל הכבוד!</h2>
                <p>סיימת את המשחק!</p>
                <div class="final-stats">
                    <p>מהלכים: <span id="final-moves"></span></p>
                    <p>זמן: <span id="final-time"></span></p>
                </div>
                <button id="play-again-btn" class="play-again-btn">שחק שוב</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
